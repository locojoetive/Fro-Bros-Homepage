<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Unity WebGL Player | Fro Bros Home</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/target.json", {onProgress: UnityProgress});
  </script>
</head>
<body>
<div class="container">
  <div class="webgl-content">
    <div id="unityContainer" style="width: 960px; height: 600px"></div>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
    </div>
  </div>
  <div class="text-wrapper">
    <div>
      <a href="http://www.frobros.de/" class="back-home">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
      </a>
    </div>
    <div class="controls">Controls</div>
    <div>[A] | [<-] Left</div>
    <div>[D] | [->] Right</div>
    <div>[L] | [SPACE] Jump</div>
    <!--<div>[K] / [LEFT-CTRL] Action</div>-->
  </div>
</div>
</body>
</html>
